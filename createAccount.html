<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="dist/output.css" rel="stylesheet" type="text/css" />
    <title>Form Login</title>
  </head>
  <body class="bg-purple-200">
    <main class="flex items-center justify-center font-montserrat">
      <div class="bg-gray-200 m-9 md:mt-24 rounded-3xl shadow-2xl">
        <form class="flex justify-center items-center flex-col" action="">
          <h1 class="label text-3xl mt-5 text-center">Skapa Konto</h1>
          <div class="md:flex justify-center items-center">
            <section class="space-y-10 p-5 ml-3 flex flex-col items-center">
              <div>
                <label class="label" for="name"> Användarnamn</label>
                <input
                  class="input"
                  id="user-name"
                  autocomplete="on"
                  type="text"
                  placeholder="Minst 5 tecken"
                  required
                />
              </div>
              <div>
                <label class="label" for="firstName"> Förnamn</label>
                <input
                  class="input"
                  id="first-name"
                  autocomplete="on"
                  type="text"
                  placeholder="ex: Rasmus"
                  required
                />
              </div>
              <div>
                <label class="label" for="lastName"> Efternamn</label>
                <input
                  class="input"
                  id="last-name"
                  autocomplete="on"
                  type="text"
                  placeholder="ex: Eliasson"
                  required
                />
              </div>
              <div>
                <label class="label" for="mail">E-postadress</label>
                <input
                  class="input"
                  id="mail"
                  autocomplete="on"
                  type="email"
                  placeholder="ex: peter@gmail.com"
                  required
                />
              </div>
            </section>
            <section class="space-y-10 p-5 ml-3 flex flex-col items-center">
              <div>
                <label class="label" for="confirmMail">
                  Bekräfta e-postadress</label
                >
                <input
                  class="input ml-3"
                  id="confirm-mail"
                  autocomplete="on"
                  type="email"
                  placeholder="ex:peter@gmail.com"
                  required
                />
              </div>
              <div>
                <label id="password-label" class="label" for="password">
                  Lösenord</label
                >
                <div class="relative">
                  <input
                    class="input"
                    id="password"
                    autocomplete="on"
                    type="password"
                    placeholder="ex: Solen123!"
                    type="submit"
                    required
                  />
                  <img
                    class="eye-icon"
                    id="eye-icon"
                    src="src/img/eye.png"
                    alt="eye to show and hide password"
                  />
                </div>
              </div>
              <div>
                <label
                  id="password-confirm-label"
                  class="label"
                  for="confirmPassword"
                >
                  Bekräfta lösenord</label
                >
                <div class="relative">
                  <input
                    class="input"
                    id="confirm-password"
                    autocomplete="on"
                    type="password"
                    placeholder="ex: Solen123!"
                    type="submit"
                    required
                  />
                  <img
                    class="eye-icon"
                    id="eye-icon-confirm"
                    src="src/img/eye.png"
                    alt="eye to show and hide password"
                  />
                </div>
              </div>

              <div>
                <label class="label" for="telefon"> Mobilnummer</label>
                <input
                  class="input"
                  id="telefon"
                  autocomplete="on"
                  type="tel"
                  placeholder="0707308579"
                  required
                />
              </div>
            </section>
          </div>
          <section class="flex items-center justify-center">
            <div class="mb-6 mt-3">
              <button id="submit-btn" class="button" type="submit">
                <a id="btn-tag">Skapa Konto</a>
              </button>
            </div>
          </section>
        </form>
      </div>
    </main>
    <script src="src/createAccount.ts" type="module"></script>
  </body>
</html>
