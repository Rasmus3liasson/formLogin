<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Logga in</title>
  </head>
  <body>
    <body class="bg-purple-200">
      <main class="flex items-center justify-center font-montserrat">
        <div class="bg-gray-200 m-9 mt-44 rounded-3xl shadow-2xl">
          <form
            class="flex justify-center items-center mr-3 flex-col"
            action=""
          >
            <h1 class="label text-3xl mt-5 text-center">Logga in</h1>
            <div class="md:flex">
              <section class="space-y-10 p-5 ml-3">
                <div>
                  <label class="label" for="name">Användarnamn</label>
                  <input
                    class="input"
                    id="user-name"
                    autocomplete="on"
                    type="text"
                    required
                  />
                </div>
                <div>
                  <label class="label" for="password"> Lösenord</label>
                  <div class="relative">
                    <input
                      class="input"
                      id="password"
                      autocomplete="on"
                      type="password"
                      placeholder="ex: Solen123!"
                      type="submit"
                      required
                    />
                    <img
                      class="eye-icon"
                      id="eye-icon"
                      src="/src/img/eye.png"
                      alt="eye to show and hide password"
                    />
                  </div>
                </div>
              </section>
            </div>
            <section class="">
              <div
                class="mb-6 mt-3 space-y-5 flex flex-col lg:flex-row lg:space-y-0 lg:gap-8 lg:items-center"
              >
                <button id="log-in-btn" class="button" type="submit">
                  <a id="btn-tag" href="#">Logga in</a>
                </button>
                <button id="create-account-btn" class="button" type="submit">
                  <a id="btn-tag" href="/index.html">Skapa konto</a>
                </button>
              </div>
            </section>
          </form>
          <div class="text-center mb-4 label animate-bounce-once">
            <h1 id="sign-in-text" hidden>Du är nu inloggad</h1>
          </div>
        </div>
      </main>
      <script src="/src/signIn.js" type="module"></script>
    </body>
  </body>
</html>
